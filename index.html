<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</head>
<body>
<form id="f1">
    <label for="fname">First name:</label><input type="text" name="fname" id="fname">
    <label for="lname">Last name:</label><input type="text" name="lname" id="lname">
    <br>
    <input type="radio" name="rank" id="e1" value="Private">
    <label for="e1">E1 Private</label>
    <br>
    <input type="radio" name="rank" id="e2" value="Private">
    <label for="e2">E2 Private</label>
    <br>
    <input type="radio" name="rank" id="e3" value="PFC">
    <label for="e3">E3 Private First-Class</label>
    <br>
    <input type="radio" name="rank" id="e4" value="Specialist">
    <label for="e4">E4 Specialist</label>
    <br>
    <input type="radio" name="rank" id="e5" value="Sgt.">
    <label for="e5">E5 Sergeant</label>
    <br>
    <button>Submit</button>
</form>
<br>
<p>
    <span id="greeting"></span>
</p>
<br>
<form id="f2">
    <table style="border:1px solid">
        <thead>
            <td>Qty</td>
            <td>Product</td>
            <td>Price</td>
            <td>Total</td>
        </thead>
        <tr>
            <td>
                <input type="text" id="qty1" name="qty1" size="1" value="0">
            </td>
            <td>
                <label for="qty1">Learning JQuery</label>
            </td>
            <td>
                <span id="price1" data-price="9.99">$9.99</span>
            </td>
            <td>$<span id="subtotal1">0</span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="qty2" name="qty2" size="1" value="0">
            </td>
            <td>
                <label for="qty2">Loving JQuery</label>
            </td>
            <td>
                <span id="price2" data-price="1.99">$1.99</span>
            </td>
            <td>$<span id="subtotal2">0</span>
            </td>
        </tr>
        <tr>
            <td></td><td></td>
            <td>Grand Total:</td>
            <td>$<span id="total">0</span></td>
        </tr>
    </table>
</form>
</body>
</html>
